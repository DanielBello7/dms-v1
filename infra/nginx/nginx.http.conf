## nginx.http.conf

## FRONTEND -----------------------------------------------------------------------------------------
# WEB
# http://dms.danielbello.dev
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name dms.danielbello.dev www.dms.danielbello.dev;
  large_client_header_buffers 4 32k;

  location / {
    resolver 127.0.0.11 valid=30s;
    set $backend "dms-web:3000";

    proxy_pass http://$backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_next_upstream error timeout invalid_header http_502 http_503;
  }
}

## BACKEND -------------------------------------------------------------------------------------------
# API
# http://dmsapi.danielbello.dev
server {
  listen 80;
  listen [::]:80;

  server_name dmsapi.danielbello.dev www.dmsapi.danielbello.dev;
  large_client_header_buffers 4 32k;

  location / {
    resolver 127.0.0.11 valid=30s;
    set $backend "dms-api:3001";

    proxy_pass http://$backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_next_upstream error timeout invalid_header http_502 http_503;
  }
}
